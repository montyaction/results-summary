<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__first first-card">
        <div class="first-card__title">Your Result</div>
        <div class="first-card__score">76 of 100</div>
        <div class="first-card__message">Great
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="card__second second-card">
        <div class="second-card__title">Summary</div>
        <div class="second-card__category reaction">Reaction
          <span class="reaction__score">80 / 100</span>
        </div>
        <div class="second-card__category memory">Memory
          <span class="memory__score">92 / 100</span>
        </div>
        <div class="second-card__category verbal">Verbal
          <span class="verbal__score">61 / 100</span>
        </div>
        <div class="second-card__category visual">Visual
          <span class="visual__score">72 / 100</span>
        </div>
        <div class="second-card__continue">Continue</div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">montyaction</a>.
    </div>
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
